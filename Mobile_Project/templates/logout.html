<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    {% if  request.user.is_authenticated %}
    <div>
        <form method="POST" >
            {% csrf_token %} 
            <p>Voulez-vous vraiment vous déconnecter ??</p>
            <div>
                <button type="submit">se déconnecter</button>
            </div>
        </form>
    </div>
    {% else %}
            <p>Vous êtes déjà déconnecté, voulez-vous vous <a href="/login">se connecter?</a> </p>

    {% endif %}
</body>
</html>
